input {
    kb_layout = tr
    kb_options=
    kb_model =
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1

touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(868686ff) #rgba(cf352eed) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    resize_on_border = false

    snap {
        enabled = true
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
       enabled = true
       size = 4
       passes = 3
       # noise = 0.05
       # vibrancy = 0.9
       # vibrancy_darkness = 0.5
       ignore_opacity = true
       xray = true
       new_optimizations = true
    }
    # inactive_opacity = 0.85
    dim_special = 0.6
    # dim_inactive = true
    dim_strength = 0.3

    shadow {
        
        enabled = true
        range = 4
        render_power = 3
        # color = rgb(71, 9, 13)
    }
}

group{
    col.border_active = rgba(868686ff) #rgba(cf352eed) rgba(8f00ffee) 45deg
    col.border_inactive = rgba(595959aa)

    groupbar{
        render_titles = false
        height = 1
        col.active = rgba(868686ff) #rgba(cf352eed) rgba(8f00ffee) 45deg
        col.inactive =  rgba(595959aa)
    }

}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0, 0.55, 0.45, 1  # easeInOutQuad easings.net
    bezier = my2Bezier, 0.32, 0, 0.67, 0  # easeInCubic easings.net
    bezier = test, 0.68, -0.6, 0.32, 1.6

    animation = windows, 1, 2, my2Bezier, slide
    animation = windowsMove, 1, 2, myBezier
    animation = border, 1, 2, myBezier
    animation = fade, 1, 2.5, my2Bezier
    animation = workspaces, 1, 3, myBezier, slide
